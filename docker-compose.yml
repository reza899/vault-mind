services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - PYTHONPATH=/app
      - HOST_MOUNT_PREFIX=/host
    volumes:
      - ./backend:/app
      - backend_chroma_data:/app/chroma_db
      - /:/host:ro
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5173 > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  backend_chroma_data: